<!DOCTYPE html>
<html>
  <head>
    <title>Bitwise Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="container p-5 mt-5 border border-dark rounded-1">
    <h1 class="mt-4">Bitwise Calculator</h1>
    <div class="row mt-4">
      <div class="col-md-12">
        <label for="number1">Number 1:</label>
        <input type="number" id="number1" class="form-control" autocomplete="off" />
      </div>
      <div class="col-md-12">
        <label for="number2">Number 2:</label>
        <input type="number" id="number2" class="form-control" autocomplete="off" />
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-6">
        <button class="btn btn-primary" onclick="calculateBitwise()">Calculate</button>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-6">
        <p>Result:</p>
        <ul>
          <li>AND &amp;:<span id="andResult"></span></li>
          <li>OR |:<span id="orResult"></span></li>
          <li>X-OR ^:<span id="xorResult"></span></li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  </body>
</html>
